  <script>
    const chatbox = document.getElementById('chatbox');
    const inputBox = document.getElementById('inputBox');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const cartBadge = document.getElementById("cartBadge");


    const togglePhotoModal = () => {
            const bodyClassList = document.body.classList;
            if (bodyClassList.contains("photo-modal-open")) {
                bodyClassList.remove("photo-modal-open");
                bodyClassList.add("photo-modal-closed");
            } else {
                bodyClassList.remove("photo-modal-closed");
                bodyClassList.add("photo-modal-open");
            }
        }

    function appendMessage(content, sender, isImage = false) {
      const chatElement = document.createElement('div');
      chatElement.classList.add('chat-box', sender === 'user' ? 'user-message' : 'bot-message');

      const iconElement = document.createElement('div');
      iconElement.classList.add('icon');
      const icon = document.createElement('i');
      icon.classList.add('fa-solid', sender === 'user' ? 'fa-user' : 'fa-robot');
      iconElement.appendChild(icon);

      const messageDiv = document.createElement('div');
      messageDiv.classList.add(sender);
      if (isImage) {
        const img = document.createElement('img');
        img.src = content;
        img.classList.add('chat-image');
        messageDiv.appendChild(img);
      } else {
        messageDiv.textContent = content;
      }

      chatElement.appendChild(iconElement);
      chatElement.appendChild(messageDiv);
      chatbox.appendChild(chatElement);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendTextMessage(message) {
      appendMessage(message, 'user');
      try {
        const response = await fetch('http://127.0.0.1:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        if (Array.isArray(data.reply)) {
        data.reply.forEach(renderChatbotMessage);
    } else {
        renderChatbotMessage({ tag: "text", content: data.reply });
    }
      } catch {
        appendMessage('‚ùå Server error', 'bot');
      }
    }

    async function sendPhotoMessage(blob) {
      appendMessage(URL.createObjectURL(blob), 'user', true);
      const formData = new FormData();
      formData.append('file', blob, 'photo.jpg');
      try {
        const response = await fetch('http://127.0.0.1:8000/upload-photo', {
          method: 'POST',
          body: formData,
        });
        await response.json();
        appendMessage("‚úÖ Photo received", 'bot');
      } catch {
        appendMessage("‚ùå Upload failed", 'bot');
      }
    }

    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        if (blob) sendPhotoMessage(blob);
      }, 'image/jpeg');
    });

    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' && inputBox.value.trim()) {
        sendTextMessage(inputBox.value.trim());
        inputBox.value = '';
      }
    });

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch {
        alert("‚ùå Cannot access camera.");
      }
    }

    setupCamera();

    let cart = [];

async function loadCartFromAPI() {
    cart = await new Promise(res => setTimeout(() => res([
        { name: "Med A", qty: 1, price: 5 },
        { name: "Med B", qty: 2, price: 7 },
        { name: "Med C", qty: 1, price: 10 },
        { name: "Med D", qty: 1, price: 10 },
        { name: "Med E", qty: 1, price: 10 },
        { name: "Med F", qty: 1, price: 10 }
    ]), 500));
    updateCartDisplay();
}

    document.body.classList.toggle("open");

function updateCartButtonCount() {
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    const badge = document.getElementById("cartBadge");
    badge.innerText = totalQty;
    if (totalQty > 0) {
        badge.classList.add("show");
    } else {
        badge.classList.remove("show");
    }
}

function changeQty(index, delta) {
    if (cart[index].qty + delta > 0) {
        cart[index].qty += delta;
    } else {
        cart.splice(index, 1);
    }
    updateCartDisplay();
}

function removeItem(index) {
    cart.splice(index, 1);
    updateCartDisplay();
}

function checkout() {
    const payload = {
        items: cart.map(item => ({
            name: item.name,
            qty: item.qty,
            price: item.price,
            total: item.qty * item.price
        })),
        totalAmount: cart.reduce((sum, item) => sum + item.qty * item.price, 0)
    };

    fetch("https://example.com/api/checkout", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Failed to submit cart");
        }
        return response.json();
    })
    .then(data => {
        console.log("Checkout successful:", data);
        alert("Checkout successful!");
        updateCartDisplay();
    })
    .catch(error => {
        console.error("Checkout error:", error);
        alert("There was an error during checkout.");
    });
}


function updateCheckoutButtonState() {
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    const checkoutBtn = document.querySelector(".footer button");
    if (!checkoutBtn) return;
    checkoutBtn.disabled = totalQty === 0;
}

const Keyboard = {
	elements: {
		main: null,
		keysContainer: null,
		keys: [],
		capsKey: null,
	},

	properties: {
		value: "",
		capsLock: false,
		keyboardInputs: null,
		keyLayout: [
			"1",
			"2",
			"3",
			"4",
			"5",
			"6",
			"7",
			"8",
			"9",
			"0",
			"backspace",
			"q",
			"w",
			"e",
			"r",
			"t",
			"y",
			"u",
			"i",
			"o",
			"p",
			"caps",
			"a",
			"s",
			"d",
			"f",
			"g",
			"h",
			"j",
			"k",
			"l",
			"enter",
			"z",
			"x",
			"c",
			"v",
			"b",
			"n",
			"m",
			",",
			".",
			"?",
			"space",
		],
	},

	init() {
		// create and setup main element
		this.elements.main =
			document.createElement("div");
		this.elements.main.classList
			.add("keyboard", "keyboard--hidden");
		document.body
			.appendChild(this.elements.main);

		// create and setup child container component
		this.elements.keysContainer =
			document.createElement("div");
		this.elements.keysContainer
			.classList.add("keyboard__keys");
		this.elements.main
			.appendChild(this.elements.keysContainer);

		// create and setup key elements
		this.elements.keysContainer
			.appendChild(this._createKeys());
		this.elements.keys =
			this.elements.keysContainer
				.querySelectorAll(".keyboard__key");

		// open keyboard for elements with .use-keyboard-input
		this.properties.keyboardInputs =
			document.querySelectorAll(
				".use-keyboard-input"
			);
		this.properties
			.keyboardInputs
			.forEach((element) => {
				element.addEventListener("focus", () => {
					this
						.open(element.value, (currentValue) => {
							element.value = currentValue;
						});
				});
			});
	},

	_createIconHTML(icon_name) {
		return `<span class="material-icons">${icon_name}</span>`;
	},

	_createKeyBtn(iconName, class1, onclick, class2) {
		this.keyElement =
			document.createElement("button");

		// add common attributes and classes
		this.keyElement
			.setAttribute("type", "button");
		this.keyElement
			.classList.add("keyboard__key");

		// add specific listeners and classes
		this.keyElement
			.classList.add(class1, class2);
		this.keyElement.innerHTML =
			this._createIconHTML(iconName);
		this.keyElement
			.addEventListener("click", onclick);
	},

	_createKeys() {
		const fragment =
			document.createDocumentFragment();

		this.properties.keyLayout.forEach((key) => {
			const insertLineBreak =
				["backspace", "p", "enter", "?"].indexOf(key) !== -1;

			switch (key) {
				case "backspace":
					this._createKeyBtn(
						"backspace", "keyboard__key--wide",
						() => {
							this.properties.value =
								this.properties.value.slice(0, -1);
							this._updateValueInTarget();
						});
					break;

				case "caps":
					this._createKeyBtn(
						"keyboard_capslock",
						"keyboard__key--activatable",
						() => {
							this.elements.capsKey
								.classList
								.toggle("keyboard__key--active");
							this._toggleCapsLock();
						},
						"keyboard__key--wide"
					);
					this.elements.capsKey = this.keyElement;
					break;

          case "enter":
	this._createKeyBtn(
		"keyboard_return", 
		"keyboard__key--wide",
		() => {
			const inputBox = document.querySelector("#inputBox");

			if (inputBox && inputBox.value.trim()) {
				sendTextMessage(inputBox.value.trim());
				inputBox.value = '';
			}
      this.close();
			// ŸÅŸÇÿ∑ ÿßÿ±ÿ≥ÿßŸÑ Ÿà Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜÿå ÿ®ÿØŸàŸÜ ÿ®ÿ≥ÿ™ŸÜ ⁄©€åÿ®Ÿàÿ±ÿØ €åÿß ÿ¢ŸæÿØ€åÿ™
		},
		"keyboard__key--wide"
	);
	break;



				case "space":
					this._createKeyBtn(
						"space_bar", "keyboard__key--extra--wide",
						() => {
							this.properties.value += " ";
							this._updateValueInTarget();
						});
					break;



				default:
					this._createKeyBtn();
					this.keyElement.textContent =
						key.toLowerCase();

					this.keyElement
						.addEventListener(
							"click",
							() => {
								this.properties.value +=
									this.properties.capsLock
										? key.toUpperCase()
										: key.toLowerCase();
								this._updateValueInTarget();
							});
					break;
			}

			fragment.appendChild(this.keyElement);

			if (insertLineBreak) {
				fragment
					.appendChild(document.createElement("br"));
			}
		});
		return fragment;
	},

	_updateValueInTarget() {
		this.properties
			.keyboardInputs
			.forEach((keyboard) => {
				keyboard.value =
					this.properties.value;
			});
	},

	_toggleCapsLock() {
		this.properties.capsLock =
			!this.properties.capsLock;

		for (let key of this.elements.keys) {
			if (key.childElementCount === 0) {
				key.textContent =
					this.properties.capsLock
						? key.textContent.toUpperCase()
						: key.textContent.toLowerCase();
			}
		}
	},

	open(initialValue, oninput) {
		this.properties.value =
			initialValue || "";
		this.elements.main
			.classList
			.remove("keyboard--hidden");
	},

	close() {
		this.properties.value =
			this.properties.value;
		this.elements.main
			.classList.add("keyboard--hidden");
	},
};

window.addEventListener("DOMContentLoaded", function () {
    Keyboard.init();

    // Hide keyboard when clicking outside
    document.addEventListener("click", function (event) {
        const isInputClicked = event.target.classList.contains("use-keyboard-input");
        const isKeyboardClicked = event.target.closest(".keyboard");

        if (!isInputClicked && !isKeyboardClicked) {
            Keyboard.close();
        }
    });
});

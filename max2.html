        function appendMessage(sender, message) {
            info.style.display = "none";
            // change send button icon to loading using fontawesome
            buttonIcon.classList.remove('fa-solid', 'fa-paper-plane');
            buttonIcon.classList.add('fas', 'fa-spinner', 'fa-pulse');
        
            const messageElement = document.createElement('div');
            const iconElement = document.createElement('div');
            const chatElement = document.createElement('div');
            const icon = document.createElement('i');
        
            chatElement.classList.add("chat-box", sender === 'user' ? 'user-message' : 'bot-message');
            iconElement.classList.add("icon");
            messageElement.classList.add(sender);
            messageElement.innerText = message;
        
            // add icons depending on who send message bot or user
            if (sender === 'user') {
                icon.classList.add('fa-regular', 'fa-user');
                iconElement.setAttribute('id', 'user-icon');
            } else {
                icon.classList.add('fa-solid', 'fa-robot');
                iconElement.setAttribute('id', 'bot-icon');
            }
        
            iconElement.appendChild(icon);
            chatElement.appendChild(iconElement);
            chatElement.appendChild(messageElement);
            chatLog.appendChild(chatElement);
            chatLog.scrollTo = chatLog.scrollHeight;
        
        }

        function updateCartButtonCount() {
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    const badge = document.getElementById("cartBadge");
    badge.innerText = totalQty;
    if (totalQty > 0) {
        badge.classList.add("show");
    } else {
        badge.classList.remove("show");
    }
}


        function changeQty(index, delta) {
            if (cart[index].qty + delta > 0) {
                cart[index].qty += delta;
            } else {
                cart.splice(index, 1);
            }
            updateCartDisplay();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function checkout() {
            alert("Proceeding to checkout with total $" + document.getElementById("cartTotal").innerText);
        }
        function updateCheckoutButtonState() {
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    const checkoutBtn = document.querySelector(".footer button");
    if (!checkoutBtn) return;
    checkoutBtn.disabled = totalQty === 0;
}
